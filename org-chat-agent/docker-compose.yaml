services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    command: pnpm --filter org-chat-api start:dev
    ports:
      - "4000:4000"
    env_file:
      - ./.env
    depends_on:
      - db
      - redis

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    command: pnpm --filter org-chat-web dev -- --hostname 0.0.0.0
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - api

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: orgchat
      POSTGRES_PASSWORD: orgchat
      POSTGRES_DB: orgchat
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db-data:
