<body>

        <form id="loginForm">

            </div>
            
            <div class="form-group">

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('http://localhost:8081/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                const responseText = await response.text();
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå –û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON</strong><br>
                        –°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}<br>
                        –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞: <pre>${responseText || '(–ø—É—Å—Ç–æ)'}</pre><br>
                        <br>

                    `;
                    resultDiv.style.display = 'block';
                    return;
                }
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!</strong><br>
                        <strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${data.user.name} (${data.user.role})<br>
                        <strong>–¢–æ–∫–µ–Ω:</strong>
                        <div class="token">${data.accessToken}</div>
                        <br>
                        <strong>–°–æ—Ö—Ä–∞–Ω–∏—Ç–µ —ç—Ç–æ—Ç —Ç–æ–∫–µ–Ω –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–∏—Ö –∑–∞–ø—Ä–æ—Å–æ–≤!</strong>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</strong><br>
                        –°—Ç–∞—Ç—É—Å: ${response.status}<br>
                        –°–æ–æ–±—â–µ–Ω–∏–µ: ${data.error || JSON.stringify(data)}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                let errorDetails = error.message;
                
                // –ü–æ–ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –±–æ–ª—å—à–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                if (error.message.includes('json')) {
                    errorDetails += '<br><br>–°–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª, –Ω–æ –Ω–µ –≤–µ—Ä–Ω—É–ª JSON. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:<br>';
                    errorDetails += '1. –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É 500 (–ø—Ä–æ–±–ª–µ–º–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)<br>';
                    errorDetails += '2. –ü—Ä–æ–±–ª–µ–º–∞ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö<br>';
                    errorDetails += '3. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ —Å–µ—Ä–≤–µ—Ä–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏';
                }
                
                resultDiv.innerHTML = `
                    <strong>‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</strong><br>
                    ${errorDetails}<br>
