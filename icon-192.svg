<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон - темно-зеленый лесной -->
  <rect width="192" height="192" fill="#2d5016" rx="20"/>
  
  <!-- Градиент для глубины -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7c2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3d0f;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="192" height="192" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Буква "Д" в старорусском стиле -->
  <text x="96" y="96" font-family="'Times New Roman', serif" font-size="96" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" stroke="#2d5016" stroke-width="3">Д</text>
</svg>

